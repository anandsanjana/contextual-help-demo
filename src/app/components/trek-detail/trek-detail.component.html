<div class="detail-card-container" fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="center">
	<div fxFlex="25%">
		<mat-list>
			<mat-list-item>
				<a class="center" mat-button color="primary" routerLink="">Home</a>
			</mat-list-item>
			<mat-divider></mat-divider>
			<mat-list-item>
				<a class="center" mat-button color="primary" routerLink="/treks">Trek List</a>
			</mat-list-item>
			<mat-divider></mat-divider>
		</mat-list>
	</div>
	<div fxFlex="65%">
		<mat-card class="card-picture">
			<mat-card-header>
				<mat-card-title>{{trekDetail?.title}}</mat-card-title>
				<mat-card-subtitle>
					<div>Difficulty Level: {{trekDetail?.subtitle}}</div>
					<div>Distance: {{trekDetail?.distance}}</div>
				</mat-card-subtitle>
			</mat-card-header>	
			<img mat-card-image src="{{trekDetail?.image}}">	
			<mat-card-content>
			    <p>
			      {{trekDetail?.description}}
			    </p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button color="primary" routerLink="/treks">Back</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
